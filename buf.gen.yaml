version: v1
managed:
  enabled: true
plugins:
  - plugin: buf.build/community/neoeinstein-prost
    out: src/gen
    opt:
      - compile_well_known_types
      - extern_path=.google.protobuf=::pbjson_types
      - file_descriptor_set
  - plugin: buf.build/community/neoeinstein-tonic
    out: src/gen
    opt:
      - compile_well_known_types
      - extern_path=.google.protobuf=::pbjson_types
  - name: prost-crate
    out: .
    strategy: all
    opt:
      - include_file=src/gen/mod.rs
      - gen_crate
  - plugin: go
    out: grpc-gateway/gen/go
    opt:
      - paths=source_relative
  - plugin: go-grpc
    out: grpc-gateway/gen/go
    opt:
      - paths=source_relative
  - plugin: grpc-gateway
    out: grpc-gateway/gen/go
    opt:
      - paths=source_relative
  - plugin: openapiv2
    out: grpc-gateway/gen/openapiv2