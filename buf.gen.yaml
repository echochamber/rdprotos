version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/echochamber/rdprotos/gen
plugins:
  - plugin: buf.build/community/neoeinstein-prost
    out: src/gen
    opt:
      - compile_well_known_types
      - extern_path=.google.protobuf=::pbjson_types
      - file_descriptor_set
  - plugin: buf.build/community/neoeinstein-tonic
    out: src/gen
  - name: prost-crate
    out: .
    strategy: all
    opt:
      - include_file=src/gen/mod.rs
      - gen_crate