version: v1
managed:
  enabled: true
plugins:
  - plugin: go
    out: grpc-gateway/gen/go
    opt:
      - paths=source_relative
  - plugin: go-grpc
    out: grpc-gateway/gen/go
    opt:
      - paths=source_relative
  - plugin: grpc-gateway
    out: grpc-gateway/gen/go
    opt:
      - paths=source_relative
  - plugin: openapiv2
    out: grpc-gateway/gen/openapiv2